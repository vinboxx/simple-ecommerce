<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        Matching Products: {{productCount}}
        <hr>
    </div>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col" *ngFor="let product of products">
        <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title mdl-card--expand" [style.background-image]="'url(' + product.image + ')'">
                <h2 class="mdl-card__title-text">{{product.name}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <p>Rating: {{product.rating}}</p>
                <p>Price: {{product.price}}</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Buy
                </a>
            </div>
        </div>
    </div>
</div>
