<div class="mdl-grid">
    <div class="catalog-sidebar mdl-cell mdl-cell--2-col">
        <app-sidebar></app-sidebar>
    </div>
    <div class="mdl-cell mdl-cell--10-col">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                Matching Products: {{productCount}}
                <hr>
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col" *ngFor="let product of products">
                <div class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title mdl-card--expand" [style.background-image]="'url(' + product.image + ')'">
                        <h2 class="mdl-card__title-text">
                            <a href="/item/{{product.id}}" (click)="gotoDetail(product)">{{product.name}}</a>
                        </h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p *ngIf="product.rating">Rating: {{product.rating}}</p>
                        <p>Price: {{product.price}}</p>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <div *ngIf="product === isAddingProduct" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active is-upgraded" data-upgraded=",MaterialSpinner"><div class="mdl-spinner__layer mdl-spinner__layer-1"><div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class="mdl-spinner__circle"></div></div></div><div class="mdl-spinner__layer mdl-spinner__layer-2"><div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class="mdl-spinner__circle"></div></div></div><div class="mdl-spinner__layer mdl-spinner__layer-3"><div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class="mdl-spinner__circle"></div></div></div><div class="mdl-spinner__layer mdl-spinner__layer-4"><div class="mdl-spinner__circle-clipper mdl-spinner__left"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__gap-patch"><div class="mdl-spinner__circle"></div></div><div class="mdl-spinner__circle-clipper mdl-spinner__right"><div class="mdl-spinner__circle"></div></div></div></div>
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                            *ngIf="product !== isAddingProduct"
                            (click)="addToCart(product)" >
                            Buy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
