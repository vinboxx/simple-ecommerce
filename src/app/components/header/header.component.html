<header class="mdl-layout__header mdl-layout__header--waterfall">
  <!-- Top row, always visible -->
  <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title">{{appTitle}}</span>
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                mdl-textfield--floating-label mdl-textfield--align-right">
      <label class="mdl-button mdl-js-button mdl-button--icon"
             for="waterfall-exp">
        <i class="material-icons">search</i>
      </label>
      <div class="mdl-textfield__expandable-holder">
        <input class="mdl-textfield__input" type="text" name="sample"
               id="waterfall-exp">
      </div>
    </div>
  </div>
  <!-- Bottom row, not visible on scroll -->
  <div class="mdl-layout__header-row">
    <div class="mdl-layout-spacer"></div>
    <!-- Navigation -->
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" routerLink="/" routerLinkActive="active">Home</a>
      <a class="mdl-navigation__link" routerLink="/catalog" routerLinkActive="active">Catalog</a>
      <a class="mdl-navigation__link" routerLink="/about-us" routerLinkActive="active">About us</a>
      <a class="mdl-navigation__link" routerLink="/basket" routerLinkActive="active"><i class="material-icons">shopping_cart</i></a>
    </nav>
  </div>
</header>
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title">{{appTitle}}</span>
  <nav class="mdl-navigation">
    <a class="mdl-navigation__link" routerLink="/" routerLinkActive="active">Home</a>
    <a class="mdl-navigation__link" routerLink="/catalog" routerLinkActive="active">Catalog</a>
    <a class="mdl-navigation__link" routerLink="/about-us" routerLinkActive="active">About us</a>
    <a class="mdl-navigation__link" routerLink="/basket" routerLinkActive="active"><i class="material-icons">shopping_cart</i></a>
  </nav>
</div>
